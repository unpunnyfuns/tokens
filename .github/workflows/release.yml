name: Release

on:
  workflow_dispatch:
    inputs:
      packages:
        description: "Packages to release (comma-separated, leave empty for all changed)"
        required: false
        type: string
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  PNPM_VERSION: 10.15.0

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build

      - name: Create Release Pull Request or Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          version: |
            pnpm changeset version
            cd libs/schemas && pnpm build:web && cd ../..
            git add libs/schemas/dist-web
          publish: pnpm changeset publish
          commit: "release: version packages"
          title: "release: version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESET_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CI: true

      - name: Release Summary
        run: |
          echo "## 📋 Release Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changesets.outputs.hasChangesets }}" = "true" ]; then
            echo "✅ Version bump PR created - review and merge to trigger releases" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.changesets.outputs.published }}" = "true" ]; then
            echo "🎉 Packages published to NPM with GitHub releases and tags created!" >> $GITHUB_STEP_SUMMARY
            echo "📦 Web schemas built and committed for deployment" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Ready for deployment:**" >> $GITHUB_STEP_SUMMARY
            echo "- Web schemas in \`libs/schemas/dist-web/\` are ready to deploy" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No changesets found - nothing to release" >> $GITHUB_STEP_SUMMARY
          fi
